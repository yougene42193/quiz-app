<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
    <title>NBA Quiz</title>
</head>
<body>
    <header role='banner'>
        <section role='region'>
            <div class='topItems'>
                <ul>
                    <li class='question'>Question: <span class='questionNum'>0</span>/10</li>
                    <li class='score'>Score: <span class='scoreNum'>0</span></li>
                </ul>
            </div>
        </section>
    </header>
    <main role='main' >
        <section class='opening-section' role='region'>
            <div class='opening'>
                <h1>How much of the NBA do you know?</h1>
                <button type='button' class='startButton'>Tip-off</button>
            </div>
        </section>
        <section role ='region'>
            <div class='js-quizForm'>
            </div>
        </section>
    </main>
</body>
</html>
